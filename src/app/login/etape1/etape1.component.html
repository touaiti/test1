<div class="login-container text-center">
<form class="form-horizontal login" [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
    <fieldset>

    <div class="form-group">
      <label class="col-md-4 control-label" for="email">Email : </label>  
      <div class="col-md-5">
      <input id="email" name="email"  formControlName="email" placeholder="" class="form-control input-md" required="" type="email">
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
      </div>
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-md-4 control-label" for="password">Mot de Passe : </label>
      <div class="col-md-5">
        <input id="password" name="password" formControlName="password" placeholder="" class="form-control input-md" required="" type="password">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
    </div>
    
    <div class="form-group text-center" >
      <div class="col-md-12">
        <button id="save" name="save" class="btn btn-info">Enregistrer</button>
      </div>
    </div>
    
    </fieldset>
</form>
</div>
